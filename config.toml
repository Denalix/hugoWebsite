        content: This project is built because of the need to analyze the behavior of sunlight falling on different types of structures, it is proposed the realization of a Heliodon model that allows to represent the dynamics of this behavior at scale and is able to meet customer requirements (teachers) as the location of a single light source in a specific position of the sun, constant movement of the light source at a given constant speed, in addition, it must meet space, budget, time and quality restrictions, among others, and can be used by undergraduate students of the National University of Colombia in the Agricultural Engineering laboratory.
