        content: The objective of the project is to design and simulate a robotic cell capable of performing basic tasks in the plastics treatment process using the robotic cell design tools studied in the course such as RobotStudio. In order to carry out this process, a robot selection process, final effector and injection machine modeling are performed. The final result is the simulation of the plastic treatment procedure using two robots where all the processes applied to the part are shown.
